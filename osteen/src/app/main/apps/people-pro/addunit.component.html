<div class="content popup-content">
    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="AddUnitForm" [formGroup]="AddUnitForm" (ngSubmit)="AddUnitSubmit()" novalidate>
            <!--  <div class="h3 mb-12">Add Unit</div> -->
            <div class="popup-header">
                <mat-toolbar matDialogTitle class="m-0">
                    <mat-toolbar-row>
                        <span class="title dialog-title">Add Students</span>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div [fxLayout]="direction" fxLayout.xs="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4 edit-dials-ad">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <!-- <mat-error>Name is required!</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4 edit-dials-ad">
                    <mat-label>Grad Year</mat-label>
                    <input matInput formControlName="grad_year" required>
                    <!-- <mat-error>Grad Year is required!</mat-error> -->
                </mat-form-field>
            </div>
            <!-- <div [fxLayout]="direction" fxLayout.xs="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

            </div> -->
            <div [fxLayout]="direction" fxLayout.xs="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4 edit-dials-ad">
                    <mat-label>Activities</mat-label>
                    <input matInput formControlName="activites" required>
                    <!-- <mat-error>Activities is required!</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4 edit-dials-ad">
                    <mat-label>Qoute</mat-label>
                    <input matInput formControlName="qoute" required>
                    <!-- <mat-error>Qoute is required!</mat-error> -->
                </mat-form-field>
            </div>
            <!-- <div [fxLayout]="direction" fxLayout.xs="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
               
            </div> -->
            <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100" class="pr-4 edit-dials-ad">
                    <mat-label>Image Url</mat-label>
                    <textarea matInput formControlName="image_url" required></textarea>
                    <!-- <mat-error>Image Url is required!</mat-error> -->
                </mat-form-field>
            </div>

            <div class="example-button-row" fxLayoutAlign="end">
                <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
                <a mat-raised-button color="accent" (click)="AddUnitPopupClose()">Cancel</a>
            </div>
        </form>
    </div>
</div>
