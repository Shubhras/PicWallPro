<div id="unit-change" class="page-layout blank">
    <!-- HEADER -->
    <div class="header header-content-dashboard" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row">
        <!-- APP TITLE -->
        <div fxLayout="row">
            <div class="logo" fxLayout="row">
                <span class="logo-text header-tittle" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    PLAYER SETUP
                </span>
            </div>
        </div>
    </div>
    <!-- HEADER -->
    <div class="content all-pages-content">
        <div class="left">
            <div class="main-widget main-widget-filter">
                <div class="widget-group p-0" fxLayout="row" [@animateStagger]="{value:'50'}">
                    <fuse-widget class="widget p-0" fxFlex="50" fxFlex.gt-xs="50" fxFlex.gt-md="50"
                        style="margin-left: 1pc;">
                        <div fxLayout="column" fxLayoutAlign="start">
                            <div class="example-button-row search-filter-input">

                                <h3 class="player-setup-heading">Activate new player codes</h3>
                                <div class="header-field-activate" fxlayout="row">
                                    <!-- <mat-form-field appearance="outline" class="srch-anyy srchinput dating input-width">
                                        <mat-label>Enter Player Name ...</mat-label>
                                        <input matInput>
                                    </mat-form-field> -->
                                    &nbsp;&nbsp;&nbsp;
                                    <button mat-raised-button class="button-filter btn-light"
                                        (click)="generateCode()">Generate Activation
                                        Code</button>
                                        <span *ngIf="result" class="code-activate">{{result}}</span>
                                </div>
                                <div class="minute-valid" *ngIf="result">
                                    <span>Code is valid upto 30 minutes</span>
                                </div>
                            </div>
                        </div>
                    </fuse-widget>
                </div>
                <div class="widget-group p-0" fxLayout="row" [@animateStagger]="{value:'50'}">
                    <fuse-widget class="widget p-0" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-md="100">
                        <div fxLayout="column" fxLayoutAlign="start">
                            <div class="example-container mat-elevation-z8" id="content" #content #TABLE>
                                <table mat-table [dataSource]="dataSource" id="contentToConvert"
                                    style="padding-left: 10px;">
                                    <!-- <ng-container matColumnDef="sr_no" sticky>
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-sr-no">ID</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-sr-no">{{element.sr_no}}</td>
                                    </ng-container> -->
                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">PLAYER NAME</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">{{element.name}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">STATUS</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name"
                                            style="color: green;">{{element.status}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="main_content">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">MAIN CONTENT</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            <div class="form-group" fxLayoutAlign="start center">
                                                <!-- <label for="power">class of</label> -->
                                                <select class="form-control" appearance="outline" id="power1"
                                                    name="power1">
                                                    <!-- <option [value]="pow">{{element.main_content}}</option> -->
                                                    <option [value]="cat" *ngFor="let cat of category">{{cat}}</option>


                                                </select>
                                            </div>


                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="ip_address">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">IP ADDRESS</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            {{element.ip_address}}</td>
                                    </ng-container>


                                    <ng-container matColumnDef="action" sticky>
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-action">Action</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-action">
                                            <button class="btn__review startegic-dots more-action"
                                                [matMenuTriggerFor]="unit">
                                                <img class="more-horiz-icon" src="assets/icons/more_horiz-24px.svg"
                                                    style="transform: rotate(90deg);">
                                            </button>
                                            <mat-menu #unit="matMenu" xPosition="before">
                                                <button mat-menu-item style="line-height: 21px;height: 25px;">
                                                    <a href="javascript:void(0)">
                                                        <mat-icon class="mat-icon-edit" style="height: 25px; width: 15px;font-size: 19px;
                                margin-right: 12px;margin-top: 4px;">edit
                                                        </mat-icon>
                                                        <span style="color: darkslategray;">Edit</span>
                                                    </a>
                                                </button>
                                                <button mat-menu-item style="line-height: 21px;height: 25px;">
                                                    <a href="javascript:void(0)">
                                                        <mat-icon class="mat-icon-clear" style="height: 25px; width: 15px;font-size: 19px;
                                margin-right: 12px;margin-top  : 4px;">clear
                                                        </mat-icon>
                                                        <span style="color: darkslategray;">Clear</span>
                                                    </a>
                                                </button>
                                            </mat-menu>

                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </fuse-widget>
                </div>
            </div>
        </div>
    </div>
</div>
