<div id="company-performances" class="page-layout blank" style="position: relative">
    <!-- HEADER -->
    <div class="header header-content-dashboard" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" >
      <!-- APP TITLE -->
      <div fxLayout="row">
        <div class="logo" fxLayout="row">
          <span class="logo-text header-tittle" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
              PICWALL PHOTO
          </span>
        </div>
      </div>
    </div>
    <!-- HEADER -->  
  
     
  
      <div fxLayout="row wrap" class="filterrow"  fxLayoutAlign="start">
          <!-- <div class="form-group" fxLayoutAlign="center center">
              <label for="power">CATEGORY</label>
              <select class="form-control" id="power1" name="power1">
                  <option *ngFor="let Category of class" [value]="pow">{{Category}}</option>
              </select>
          </div> -->
  
          <mat-form-field appearance="outline" class="pr-4 field"  style="margin-top: 35px;" fxFlex="11">
              <mat-label>Select Grad Year</mat-label>
              <mat-select class="pic-select-height">
                  <mat-option value="domain" *ngFor="let year of years">{{year}}</mat-option>
              </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="pr-8 field" style="margin-top: 35px;" fxFlex="11">
              <mat-label>Select Category</mat-label>
              <mat-select class="pic-select-height">
                  <mat-option value="domain" *ngFor="let cat of category">{{cat}}</mat-option>
              </mat-select>
          </mat-form-field>
      
          <div class="form-group fileUpload" fxLayoutAlign="center center" fxLayout="row wrap">
              <button mat-stroked-button class="form-control upload-button">
                  <label class="cursor_pointer">
                      <input type="file" (change)="detectFiles($event)"/>
                      Upload Media
                  </label>
              </button>
              <div class="output">{{ fileName }} </div>
  
          </div>
  
          <!-- <div class="form-group" fxLayoutAlign="center center">
              <label for="power">YEARS</label>
              <select class="form-control" id="power1" name="power1">
                  <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
              </select>
          </div> -->
          <!-- &nbsp; &nbsp; -->
  
      </div>
      <div class="content" fxLayout="row wrap">
          <div class="friend" fxFlex="15" fxFlex.gt-md="10" fxFlex.gt-xs="18" fxFlex="1 1 141px" *ngFor="let image of images">
              <img [@slideInLeft] [src]="image.avatar" class="userimg">
          </div>
      </div>
  </div>
